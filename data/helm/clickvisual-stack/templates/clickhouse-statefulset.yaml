{{- if .Values.clickhouse.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-clickhouse
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: clickhouse
spec:
  type: {{ .Values.clickhouse.service.type }}
  ports:
    - port: {{ .Values.clickhouse.service.ports.tcp }}
      targetPort: tcp
      protocol: TCP
      name: tcp
    - port: {{ .Values.clickhouse.service.ports.http }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "clickvisual-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: clickhouse
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-clickhouse
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: clickhouse
spec:
  serviceName: {{ .Release.Name }}-clickhouse
  replicas: {{ .Values.clickhouse.replicaCount }}
  selector:
    matchLabels:
      {{- include "clickvisual-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: clickhouse
  template:
    metadata:
      labels:
        {{- include "clickvisual-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: "clickhouse/clickhouse-server:23.4.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: CLICKHOUSE_USER
              value: {{ .Values.clickhouse.auth.username | quote }}
            - name: CLICKHOUSE_PASSWORD
              value: {{ .Values.clickhouse.auth.password | quote }}
            - name: CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT
              value: "1"
          ports:
            - name: tcp
              containerPort: {{ .Values.clickhouse.service.ports.tcp }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.clickhouse.service.ports.http }}
              protocol: TCP
          resources:
            {{- toYaml .Values.clickhouse.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
            - name: config
              mountPath: /etc/clickhouse-server/users.d/
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-clickhouse-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.global.storageClass }}
        storageClassName: {{ .Values.global.storageClass }}
        {{- else if .Values.clickhouse.persistence.storageClass }}
        storageClassName: {{ .Values.clickhouse.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.clickhouse.persistence.size }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-clickhouse-config
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: clickhouse
data:
  users.xml: |
    <clickhouse>
      <users>
        <{{ .Values.clickhouse.auth.username }}>
          <password>{{ .Values.clickhouse.auth.password }}</password>
          <networks>
            <ip>::/0</ip>
          </networks>
          <profile>default</profile>
          <quota>default</quota>
          <access_management>1</access_management>
        </{{ .Values.clickhouse.auth.username }}>
      </users>
    </clickhouse>
{{- end }}
