{{- if .Values.fluentbit.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-fluentbit
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: fluentbit
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-fluentbit
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: fluentbit
rules:
  - apiGroups: [""]
    resources:
      - namespaces
      - pods
      - nodes
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-fluentbit
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: fluentbit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-fluentbit
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-fluentbit
    namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-fluentbit-config
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: fluentbit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    @INCLUDE input-kubernetes.conf
    @INCLUDE filter-kubernetes.conf
    @INCLUDE output-kafka.conf

  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Exclude_Path      *_kube-system_*, *_{{ .Release.Namespace }}_*fluentbit*
        Parser            docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10

  filter-kubernetes.conf: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           Off
        Keep_Log            On
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off
        Labels              On
        Annotations         Off

    [FILTER]
        Name         nest
        Match        *
        Operation    lift
        Nested_under kubernetes
        Add_prefix   kubernetes_

    [FILTER]
        Name            modify
        Match           *
        Rename          time _time_
        Rename          log _log_
        Rename          stream _source_
        Rename          kubernetes_host _node_name_
        Rename          kubernetes_namespace_name _namespace_
        Rename          kubernetes_container_name _container_name_
        Rename          kubernetes_pod_name _pod_name_
        Remove          kubernetes_pod_id
        Remove          kubernetes_docker_id
        Remove          kubernetes_container_hash
        Add             _cluster_ {{ .Values.fluentbit.clusterName }}
        Add             _log_agent_ ${HOSTNAME}

  output-kafka.conf: |
    [OUTPUT]
        Name           kafka
        Match          *
        Brokers        {{ include "clickvisual-stack.kafka.brokers" . }}
        Topics         app-logs-{{ .Values.fluentbit.clusterName }}
        Timestamp_Key  _time_
        Timestamp_Format iso8601
        Retry_Limit    false
        rdkafka.log.connection.close false
        rdkafka.queue.buffering.max.kbytes 10240
        rdkafka.request.required.acks 1

  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On

    [PARSER]
        Name        syslog
        Format      regex
        Regex       ^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
        Time_Key    time
        Time_Format %b %d %H:%M:%S
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Release.Name }}-fluentbit
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: fluentbit
spec:
  selector:
    matchLabels:
      {{- include "clickvisual-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: fluentbit
  template:
    metadata:
      labels:
        {{- include "clickvisual-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: fluentbit
    spec:
      serviceAccountName: {{ .Release.Name }}-fluentbit
      containers:
        - name: fluentbit
          image: "{{ .Values.fluentbit.image.repository }}:{{ .Values.fluentbit.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: KAFKA_BROKERS
              value: {{ include "clickvisual-stack.kafka.brokers" . }}
            - name: CLUSTER_NAME
              value: {{ .Values.fluentbit.clusterName }}
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
            - name: http
              containerPort: 2020
              protocol: TCP
          resources:
            {{- toYaml .Values.fluentbit.resources | nindent 12 }}
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: config
              mountPath: /fluent-bit/etc/
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: config
          configMap:
            name: {{ .Release.Name }}-fluentbit-config
{{- end }}
