{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mysql
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: mysql
spec:
  type: {{ .Values.mysql.primary.service.type }}
  ports:
    - port: {{ .Values.mysql.primary.service.port }}
      targetPort: mysql
      protocol: TCP
      name: mysql
  selector:
    {{- include "clickvisual-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mysql
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: mysql
spec:
  serviceName: {{ .Release.Name }}-mysql
  replicas: 1
  selector:
    matchLabels:
      {{- include "clickvisual-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mysql
  template:
    metadata:
      labels:
        {{- include "clickvisual-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mysql
    spec:
      containers:
        - name: mysql
          image: "mysql:5.7.37"
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mysql.auth.rootPassword | quote }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mysql.auth.database | quote }}
            - name: MYSQL_ROOT_HOST
              value: "%"
          args:
            - "--character-set-server=utf8mb4"
            - "--collation-server=utf8mb4_general_ci"
            - "--port={{ .Values.mysql.primary.service.port }}"
          ports:
            - name: mysql
              containerPort: {{ .Values.mysql.primary.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.mysql.primary.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
            {{- if .Values.mysql.initdbScripts.enabled }}
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
            {{- end }}
      volumes:
        {{- if .Values.mysql.initdbScripts.enabled }}
        - name: initdb
          configMap:
            name: {{ .Release.Name }}-mysql-initdb
        {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.global.storageClass }}
        storageClassName: {{ .Values.global.storageClass }}
        {{- else if .Values.mysql.primary.persistence.storageClass }}
        storageClassName: {{ .Values.mysql.primary.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.mysql.primary.persistence.size }}
---
{{- if .Values.mysql.initdbScripts.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-mysql-initdb
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: mysql
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS {{ .Values.mysql.auth.database }} DEFAULT CHARSET utf8mb4;
{{- end }}
{{- end }}
