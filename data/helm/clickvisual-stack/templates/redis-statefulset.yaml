{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-redis-master
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: {{ .Values.redis.master.service.type }}
  ports:
    - port: {{ .Values.redis.master.service.port }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "clickvisual-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-redis
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  serviceName: {{ .Release.Name }}-redis-master
  replicas: 1
  selector:
    matchLabels:
      {{- include "clickvisual-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "clickvisual-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: redis
          image: "redis:7.0-alpine"
          imagePullPolicy: IfNotPresent
          {{- if .Values.redis.auth.enabled }}
          env:
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.auth.password | quote }}
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --port
            - "{{ .Values.redis.master.service.port }}"
          {{- else }}
          command:
            - redis-server
            - --port
            - "{{ .Values.redis.master.service.port }}"
          {{- end }}
          ports:
            - name: redis
              containerPort: {{ .Values.redis.master.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.redis.master.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.global.storageClass }}
        storageClassName: {{ .Values.global.storageClass }}
        {{- else if .Values.redis.master.persistence.storageClass }}
        storageClassName: {{ .Values.redis.master.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.redis.master.persistence.size }}
{{- end }}
