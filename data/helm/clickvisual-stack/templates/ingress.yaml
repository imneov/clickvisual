{{- if .Values.clickvisual.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-clickvisual
  labels:
    {{- include "clickvisual-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: clickvisual
  {{- with .Values.clickvisual.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.clickvisual.ingress.className }}
  ingressClassName: {{ .Values.clickvisual.ingress.className }}
  {{- end }}
  {{- if .Values.clickvisual.ingress.tls }}
  tls:
    {{- range .Values.clickvisual.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.clickvisual.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Release.Name }}-clickvisual
                port:
                  number: {{ $.Values.clickvisual.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
