# Minimal Configuration - 最小化资源部署
# 适用于：开发环境、测试环境、资源受限的环境

# 禁用可选组件
prometheus:
  enabled: false

prom2click:
  enabled: false

# 减少资源配置
clickvisual:
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 128Mi

mysql:
  primary:
    persistence:
      enabled: true
      size: 2Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

redis:
  master:
    persistence:
      enabled: true
      size: 1Gi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

clickhouse:
  persistence:
    enabled: true
    size: 5Gi
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

kafka:
  replicaCount: 1
  persistence:
    enabled: true
    size: 5Gi
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  zookeeper:
    replicaCount: 1
    persistence:
      enabled: true
      size: 1Gi

fluentbit:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
